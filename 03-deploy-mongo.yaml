apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: app-nm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongodb
        image: nattymabe926/lab2dockercompose:mongo
        ports:
        - containerPort: 27017